<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <title>Mokepon</title>
</head>

<body>
    <header>
        <img id="pokebola" src="./images/pokebola.png" alt="pokebola">
        <h1>MOKEPON!</h1>
    </header>
    
    <section id="seleccionar_mascota">

        <h2>Elije tu mascota:</h2>

        <div id="mascotas-container" class="mascotas-container">
        </div>

        <button id="boton-mascota">Seleccionar</button>
    </section>

    <section id="ver-mapa">
        <h2>Recorre el mapa con tu mokepon</h2>
        <canvas id="mapa"></canvas>
        <div id="controles">
            <button onmouseup="detenerMovimiento()" onmousedown="moverUp()" id="up">↑ - Arriba</button>
            <div>
                <button onmouseup="detenerMovimiento()" onmousedown="moverLeft()" id="left">← - Izquierda</button>
                <button onmouseup="detenerMovimiento()" onmousedown="moverDown()" id="down">↓ - Abajo</button>
                <button onmouseup="detenerMovimiento()" onmousedown="moverRight()" id="right">→ - Derecha</button>
            </div>
        </div>
    </section>

    <section id="seleccionar_ataque">
        <h2>Elije tu ataque:</h2>
        <div id="botones_ataques" class="botones-ataques">
        </div>

        <section id="mensajes">
            <div id="resultado">Mucha suerte</div>
        </section>

        <section id="reiniciar">
            <button id="boton-reiniciar">Reiniciar ❗</button>
        </section>

        <div class="ataques-container">
            <div class="ataques_">
                <p>TU:</p>
                <p id="mostrar-mascota"></p>
                <p><span id="mascota-jugador"></span></p>
                <p><span id="vidas-jugador">0</span></p>
                <div id="ataques-del-jugador"></div>
            </div>
            <div class="ataques_">
                <P>ENEMIGO:</P>
                <p id="mostrar-mascota-enemigo"></p>
                <p><span id="mascota-enemigo"></span></p>
                <p><span id="vidas-enemigo">0</span></p>
                <div id="ataques-del-enemigo"></div>
            </div>
        </div>
    </section>
    <script src="./js/monsters.js"></script>

</body>
</html>
